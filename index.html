<!DOCTYPE html>
<html>
<head>
  <title>Smart Wrapping Assistant (2-Photo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OpenCV -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>

  <!-- js-aruco (marker detection) -->
  <script src="https://unpkg.com/js-aruco@1.3.0/build/aruco.js"></script>
</head>

<body style="text-align:center; font-family:Arial">

  <h2>Smart Wrapping Assistant (2 Photos)</h2>
  <p id="instructions" style="font-weight:bold;">
    STEP 1: Place object + ArUco marker (5cm) and capture TOP view.
  </p>

  <video id="video" autoplay playsinline
    style="width:100%; max-width:420px; border:2px solid black;"></video>

  <br><br>

  <button id="captureTop">Capture TOP View</button>
  <button id="captureSide" disabled>Capture SIDE View</button>
  <button id="reset">Reset</button>

  <br><br>

  <canvas id="canvas"
    style="display:none; width:100%; max-width:420px; border:2px solid red;"></canvas>

  <p id="result" style="font-size:18px; font-weight:bold;"></p>

  <script src="script.js"></script>
</body>
</html>
