<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WrapIt - Smart Wrapping Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="app">
    <h2>WrapIt</h2>
    <p class="subtitle">Measure object & guide Japanese gift wrap (Prototype)</p>

    <!-- Stepper -->
    <div class="stepper">
      <div class="step active" id="step1">1<br><span>Capture</span></div>
      <div class="line"></div>
      <div class="step" id="step2">2<br><span>Measure</span></div>
      <div class="line"></div>
      <div class="step" id="step3">3<br><span>Wrap</span></div>
    </div>

    <p class="note" id="instructions">
      STEP 1: Keep marker near object and capture TOP view.
    </p>

    <video id="video" autoplay playsinline></video>

    <div class="btns">
      <button id="btnTop">ðŸ“¸ TOP</button>
      <button id="btnSide1" disabled>ðŸ“¸ SIDE 1</button>
      <button id="btnSide2" disabled>ðŸ“¸ SIDE 2</button>
      <button id="btnReset" class="secondary">Reset</button>
    </div>

    <!-- Photo + overlay (2 canvases stacked) -->
    <div class="canvasWrap">
      <canvas id="canvasPhoto"></canvas>
      <canvas id="canvasOverlay"></canvas>
    </div>

    <div id="result" class="card">Result will appear here...</div>

    <div class="card">
      <h3>Wrapping Guide</h3>
      <select id="wrapMethod">
        <option value="japaneseB" selected>Japanese Fold (Corner Tuck + Lock)</option>
      </select>

      <div class="btns">
        <button id="btnShowGuide">Show Guide</button>
        <button id="btnPrevStep" disabled class="secondary">Prev</button>
        <button id="btnNextStep" disabled class="secondary">Next</button>
      </div>

      <p class="small">Tip: For best results, keep marker visible in all photos.</p>
    </div>
  </div>
</body>
</html>
